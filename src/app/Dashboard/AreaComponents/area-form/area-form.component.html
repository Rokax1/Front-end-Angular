<div *ngIf="estadoPeticion=='success'" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong> Actividad creada con exito </strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="estadoPeticion=='error'" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong> Algo a salido mal </strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form #AreaForm="ngForm" (ngSubmit)="onSubmit(AreaForm)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="titulo">nombre del area</label>
        <input type="text" class="form-control" name="nombre_area" #titulo="ngModel" [(ngModel)]="area.nombre_area">
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion </label>
      <input type="text" class="form-control" name="descripcion" #titulo="ngModel" [(ngModel)]="area.descripcion">

    </div>

    <button type="submit" class="btn btn-primary">Agragar</button>
  </form>
